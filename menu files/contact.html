<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/9b87c9a7f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="header">
        <div onclick="openMenu()" class="menu-bar"><i class="fa-solid fa-bars"></i>
       </div>
            
        <div class="header-txt"><strong onclick="goHtml('../index.html')">SpaceX</strong></div>
        <div class="user-icon">
            <i class="fa-solid fa-circle-user"></i>
        </div>

    </div>

    
    <div class="side-bar">

        <ul>
            <li onclick="goHtml('../index.html')">
                <i class="fa-solid fa-house-user"></i>Home
            </li>
            <li onclick="goHtml('./terms.html')">
                <i class="fa-regular fa-address-card"></i>About
            </li>
            <li onclick="goHtml('./contact.html')">
                 <i class="fa-regular fa-address-book"></i>Contact
            </li>
            <li onclick="goHtml('./service.html')">
                <i class="fa-brands fa-servicestack"></i>Services
            </li>
            <li onclick="goHtml('./terms.html')">
                <i class="fa-regular fa-circle-question"></i>Terms&Conditions
            </li>
            <li onclick="goHtml('./privacy.html')">
                <i class="fa-solid fa-lock"></i>Privacy Policy
            </li>
            <li onclick="goHtml('./setting.html')">
                <i class="fa-solid fa-gear"></i>Setting Privacy
            </li>

         </ul>

    </div>

    <div class="contact-container">
     <h1>Contact</h1>
          <form action="https://submit-form.com/ZSpaNUcm" method="post">
        <input type="text" placeholder="Name" id="name" name="name" required>

        <input type="email" placeholder="Email Address" name="email" id="email" required>

        <input type="tel" placeholder="Phone Number(Optional)" id="Phone" name="phone">

        <textarea name="message" id="message" cols="30" rows="10"
        placeholder="Your Message" required></textarea>

        <input type="submit" value="SEND MESSAGE">

        
     </form>

    </div>

    <script src="../script.js"></script>
</body>
</html>
