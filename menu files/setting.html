<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting & Privacy</title>
    <script src="https://kit.fontawesome.com/9b87c9a7f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="setting.css">
</head>
<body>


  <div class="header">
    <div onclick="openMenu()" class="menu-bar"><i class="fa-solid fa-bars"></i>
   </div>
        
    <div class="header-txt"><strong onclick="goHtml('../index.html')">SpaceX</strong></div>
    <div class="user-icon">
        <i class="fa-solid fa-circle-user"></i>
    </div>

</div>


<div class="side-bar">

    <ul>
        <li onclick="goHtml('../index.html')">
            <i class="fa-solid fa-house-user"></i>Home
        </li>
        <li onclick="goHtml('./terms.html')">
            <i class="fa-regular fa-address-card"></i>About
        </li>
        <li onclick="goHtml('./contact.html')">
             <i class="fa-regular fa-address-book"></i>Contact
        </li>
        <li onclick="goHtml('./service.html')">
            <i class="fa-brands fa-servicestack"></i>Services
        </li>
        <li onclick="goHtml('./terms.html')">
            <i class="fa-regular fa-circle-question"></i>Terms&Conditions
        </li>
        <li onclick="goHtml('./privacy.html')">
            <i class="fa-solid fa-lock"></i>Privacy Policy
        </li>
        <li onclick="goHtml('./setting.html')">
            <i class="fa-solid fa-gear"></i>Setting Privacy
        </li>

     </ul>

</div>


    
  <div class="settings-container">
    <h1 class="settings-header">Settings</h1>
    <div class="setting-item">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    <div class="setting-item">
      <label for="notifications">Notifications:</label>
      <input type="checkbox" id="notifications">
    </div>
    <div class="setting-item">
      <button>Save Changes</button>
    </div>
    <div class="mores">
        <h2>MORE SETTING </h2>
    <h3>COMING SOON...</h3>
    </div>
    
  </div>

  <script src="../script.js"></script>
</body>
</html>
